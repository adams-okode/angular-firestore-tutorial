<div class="container-fluid">
    <!-- Default form login -->
    <!-- <form class="text-center"> -->
        <!-- Email -->
        <input type="text"[(ngModel)]="datum.post.title" id="defaultLoginFormEmail" class="form-control mb-4"
            placeholder="Title">

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" (change)="upload($event)" accept=".png,.jpg"
                    id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
        </div>
        <progress max="100" [value]="(uploadProgress | async)"></progress>
        <div class="result" *ngIf="downloadURL | async; let uploadSrc">
            <a [href]="downloadSrc">You just uploaded this file!</a>
        </div>

        <!-- Sign in button -->
        <button class="btn btn-danger btn-block my-4" (click)="close()">Close</button>
        <button class="btn btn-info btn-block my-4" (click)="saveDetails()">Save</button>
        <!-- Register -->
    <!-- </form> -->
    <!-- Default form login -->
</div>
